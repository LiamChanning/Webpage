<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="JS/jquery-1.10.2.min.js"></script>
            <link rel = "icon" href ="https://img.icons8.com/carbon-copy/100/000000/headphones--v2.png" type = "image/x-icon"> 
            <title>Music</title>
    </head>
        </div>
        <div id="main">
            <div id="head">
                <h2>|Music|</h2>
                </div>
            <div id="image">
                <img src= Willow.gif>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
                <div id="currentTime">00:00 /00:00</div>

                <div id="volume">
                    <button id="decrease" onclick="decreaseVolume()"><img src="remove.png"></button>
                    <button id="mute" onclick="muteVolume()"><img src="mute.png"></button>
                    <button id="increase" onclick="increaseVolume()"><img src="plus.png"></button>
                    
                </div>
                
            </div>

        </div>

        <div>
            <div>
            </div>
        </div>



    </body>
    <script type="text/javascript">
    var background = {
    "Willow": "red",
    "Champagne problems": "#cfb161"
    }
    
        var songs = ["Willow.mp3","Champange problems.mp3","Blank Space.mp3","We can't stop.mp3","Midnight sky.mp3","Victorious.mp3","Producer man.mp3","Unholy.mp3","Imagine.mp3"];
        var poster = ["Willow.gif","Willow.jpg","Poster3.jpg","miley.jpg","midnight sky.jpg","victorious.gif","lyn.gif","unholy.gif","Imagine.gif"];
        
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");

        var currentTime = document.getElementById("currentTime");
        
        
        var song = new Audio();
        var currentSong = 0;    // it point to the current song

        
        window.onload = playSong;   // it will call the function playSong when window is load

        $("#bg").css("background-color", background[currentSong]);

        function playSong(){
            
            song.src = songs[currentSong];  //set the source of 0th song 
            
            songTitle.textContent = songs[currentSong]; // set the title of song
            
            song.play();    // play the song
        }
        
        function playOrPauseSong(){
            
            if(song.paused){
                song.play();
                $("#play img").attr("src","Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","Play.png");
            }
        }
        
        song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
        
            convertTime(Math.round(song.currentTime)); //convert decimal into intiger

            if(song.ended){
                next();
            }

        });

        function convertTime(seconds)
        {
            var min = Math.floor(seconds/60)
            var sec= seconds% 60;

            min = (min < 10) ? "0" + min : min;
            sec = (sec < 10) ? "0" + sec : sec;
            currentTime.textContent = min + ":" + sec;

            totalTime(Math.round(song.duration));
        }
        
        function totalTime(seconds)
        {
            var min = Math.floor(seconds/60)
            var sec= seconds% 60;

            min = (min < 10) ? "0" + min : min;
            sec = (sec < 10) ? "0" + sec : sec;
            currentTime.textContent += "/" + min + ":" + sec;
        }
    
        function next(){
            
            currentSong++;
            if(currentSong > 7){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
    
        function pre(){
            
            currentSong--;
            if(currentSong < 0){
                currentSong = 7;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }


        function decreaseVolume(){
            song.volume -= 0.20; // volume value must be between 0 to 2
        }

        function muteVolume(){
            song.volume -= 1.0;        
        }


        function increaseVolume(){
            song.volume += 0.20;
        }

    
    </script>
